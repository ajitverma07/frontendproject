<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>diamond cosmetics | login page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
  <div class="sticky-top" id="header"></div>



  <div class="container" style=" margin: auto; margin-top: 10px; position: relative; top: 5vh;  width: 50vw;">
    <form>
      <span>
        <h1><b>SIGN IN</b></h1>
        <P>Don't have an account? register here</P>
      </span>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"></label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="EMAIL ADDRESS" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"></label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="PASSWORD">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button onclick="click1()" type="submit" class="btn btn-primary w-100 bg-black">Submit</button>
      <div class="text-end mt-3"><u>forgot password</u></div>
    </form>
  </div>

  <div style="position: relative; top: 20vh;" id="footer"></div>

  <script>
    function click1() {
      let value1 = document.getElementById("exampleInputEmail1").value;
      let value2 = document.getElementById("exampleInputPassword1").value;
      if (value1 == 'admin@admin.com' && value2 == '123456') {
        alert('Login Successfull!');
      }
      else {
        alert('Incorrect Email and Password!');
      }



    }

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(function () {
      $("#header").load("header1.html")
      $("#footer").load("footer.html")
    })


  </script>
</body>

</html>
