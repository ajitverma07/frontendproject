<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>diamond cosmetics | contact us </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="sticky-top" id="header"></div>



    
    <div class=" p-5">
      <div class="row ">
        <div class="col mt-5 col-lg-6 d-lg-block d-none" >
          <img src="https://www.maccosmetics.in/media/export/cms/sch_bhumi_52662/Bhumi_GNAV_030723.jpg" alt="" style="  border-radius: 5px; box-shadow: 5px 5px 5px 5px;">
        </div>
        <div class="col">
          <form>
            <span>
                <h1><b>CONTACT US</b></h1>
               
            </span>
            <div class="mb-3">
              <label for="name" class="form-label"></label>
              <input type="text" class="form-control" id="exampleInputname" placeholder="ENTER NAME" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"></label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="EMAIL ADDRESS" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 form-check">
              <label class="form-check-label" for="massage"></label>
              <textarea name="massage" class="form-control " placeholder="MESSAGE"  id="textarea1" cols="50" rows="1" style="width: 104%;
              margin-left: -1.5rem;
              border-radius: 10px;"></textarea>
            </div>
            <button  type="submit" class="btn btn-primary w-100 bg-black">Submit</button>
            <div class="text-end mt-3"><u>feedback!</u></div>
          </form>
        </div>
      </div>
    </div>



    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#header").load("header1.html")
            $("#footer").load("footer.html")
        })
        
        
        </script>
  </body>
</html>
